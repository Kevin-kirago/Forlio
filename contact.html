<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
		<link rel="stylesheet" href="css/ionicons.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Contact | Kevin Kiragu Portfolio</title>
	</head>
	<body>
		<nav class="navigation" id="navbar">
			<a href="index.html" class="navigation__logo">K.</a>
			<ul class="navigation__list">
				<li class="navigation__item"><a href="index.html" class="navigation__item--link">Home.</a></li>
				<li class="navigation__item"><a href="contact.html" class="navigation__item--link">Contact.</a></li>
				<a href="./img/Resume.pdf" target="_blank" class="btn">Resume</a>
			</ul>
			<button class="navigation__btn"></button>
		</nav>
		<main class="main">
			<div class="content">
				<h2 class="heading__secondary">Contact Me</h2>

				<div class="content__contact">
					<form action="#" class="form">
						<div class="form__group">
							<div class="form__input">
								<label for="name">Name</label>
								<input type="text" name="name" id="name" class="form__input-control" />
							</div>
							<div class="form__input">
								<label for="number">Phone</label>
								<input type="number" name="phone" id="phone" class="form__input-control" />
							</div>
						</div>
						<div class="form__group">
							<div class="form__input">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" class="form__input-control" />
							</div>
						</div>
						<div class="form__group">
							<div class="form__input">
								<label for="message">Message</label>
								<textarea name="message" id="message" rows="10" class="form__input-control"></textarea>
							</div>
						</div>

						<div class="form__group">
							<div class="form__input">
								<input type="submit" value="Send Message" class="form__input-btn" />
							</div>
						</div>
					</form>

					<div class="contact__details">
						<h3>Contact details</h3>

						<div class="contact__details-info">
							<div class="icon">
								<i class="ion-ios-location"></i>
							</div>
							<span class="detail">34 Street Name, City Name Here, United States</span>
						</div>

						<div class="contact__details-info">
							<div class="icon">
								<i class="ion-ios-telephone"></i>
							</div>
							<span class="detail">+1 242 4942 290</span>
						</div>

						<div class="contact__details-info">
							<div class="icon">
								<i class="ion-email"></i>
							</div>
							<span class="detail">info@yourdomain.com</span>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- footer -->
		<footer class="footer">
			<div class="footer__content">
				<p class="footer__content--text">All rights reserverd 2020 | <a href="#">tkevinkiragu@gmail.com</a></p>
				<ul class="footer__nav">
					<li class="footer__item">
						<a href="#" class="footer__item--link"><i class="ion-social-github"></i></a>
					</li>
					<li class="footer__item">
						<a href="#" class="footer__item--link"><i class="ion-social-linkedin"></i></a>
					</li>
				</ul>
			</div>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
